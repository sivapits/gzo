{namespace n=Tx_News_ViewHelpers}

 

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination,configuration:configuration}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
 
 <div class="pagination pagination-centered">
              <ul>
				<f:if condition="{pagination.displayRangeStart} > 1">
				<f:then>
					<li class="older"  ><f:widget.link><b></b></f:widget.link></li>				
				</f:then>
				<f:else>
					<f:if condition="{pagination.previousPage}">
					<f:then>
						<li class="older">
							<f:if condition="{pagination.previousPage} > 1">
								<f:then>
									<f:widget.link arguments="{currentPage: pagination.previousPage}">
										<b><f:translate key="paginate_previous" /></b>
									</f:widget.link>
								</f:then>
								<f:else>
									<f:widget.link>
										<b><f:translate key="paginate_previous" /></b>
									</f:widget.link>
								</f:else>
							</f:if>
						</li>
					</f:then>
					<f:else>
						<li class="older">
							<a href="#"  class="disable_btn" > <b>older</b> </a>
						</li>
					</f:else>
					</f:if>		
						
						 
				</f:else>
				</f:if>		  
				
				<f:if condition="{pagination.previousPage}">
				<f:then>
					<li class="prev">
						<f:if condition="{pagination.previousPage} > 1">
							<f:then>
								<f:widget.link arguments="{currentPage: pagination.previousPage}">
									<b><f:translate key="paginate_previous" /></b>
								</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link>
									<b><f:translate key="paginate_previous" /></b>
								</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:then>
				<f:else>
					<li class="prev">
						<a href="#"  class="disable_btn" > <b>prev</b> </a>
					</li>
				</f:else>
				</f:if>	

				
                <li class="disabled seitenos"><a href="#" ><f:translate key="paginate_overall" arguments="{0:pagination.current,1:pagination.numberOfPages}" /></a></li>
				
				<f:if condition="{pagination.nextPage}">
				<f:then>
					<li class="next">
						<f:widget.link arguments="{currentPage: pagination.nextPage}">
							<b><f:translate key="paginate_next" /></b>
						</f:widget.link>
					</li>
				</f:then>
				<f:else>
					<li class="next">
						<a href="#" class="disable_btn"> <b>next</b> </a>
					</li>
				</f:else>
				</f:if>	
				
				<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
				<f:then>
					<li class="newer">
						<f:widget.link arguments="{currentPage: pagination.numberOfPages}"><b>{pagination.numberOfPages}</b></f:widget.link>
					</li>
				</f:then>
				<f:else>
				
					<f:if condition="{pagination.nextPage}">
					<f:then>
						<li class="newer">
							<f:widget.link arguments="{currentPage: pagination.nextPage}">
								<b><f:translate key="paginate_next" /></b>
							</f:widget.link>
						</li>
					</f:then>
					<f:else>
						<li class="newer">
							<a href="#" class="disable_btn"> <b>newer</b> </a>
						</li>
					</f:else>
					</f:if>	
					
					 
				</f:else>
				</f:if>
				 
              </ul>
</div>
		<div class="news-clear"></div>
	</f:if>
</f:section>
