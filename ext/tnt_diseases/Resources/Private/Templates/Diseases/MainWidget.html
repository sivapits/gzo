<div class="row">
    <div class="col-md-6">
    <h1 class = 'inhalt_header'>{pageOptions.headerLabel}</h1>
    <article class="builder">
        <p class='main-heading'>{pageOptions.headerText}</p>
    </article>
        <form class="list-detail" action="{pageOptions.listAction}" method="POST" id="builder">
        <legend class="rem">Krankheits</legend>
        <fieldset>
            <select data-nextoption="<f:translate key='tx_tntdiseases_domain_model_diseases_empty_region'>Select</f:translate>" data-target="select.data-parts" data-key="disease" class="selectpicker custom-select form-control data-sync data-build" name = 'tx_tntdiseases_tntdiseases[genderOption]' title="Geschlecht wählen">
                <option value="default"><f:translate key="tx_tntdiseases_domain_model_diseases_empty_gender">Select</f:translate></option>
                <option data-key="male|bodypart" value="male"><f:translate key="tx_tntdiseases_domain_model_diseases_male">Select</f:translate></option>
                <option data-key="female|bodypart" value="female"><f:translate key="tx_tntdiseases_domain_model_diseases_female">Select</f:translate></option>

            </select>
            
        </fieldset>
        <fieldset>
            <select data-nextoption="<f:translate key='tx_tntdiseases_domain_model_diseases_empty_disease'>Select</f:translate>" data-target="select.data-disease" data-key="disease" disabled="disabled" class="selectpicker custom-select form-control data-sync data-parts" name = 'tx_tntdiseases_tntdiseases[regionOption]' title="Bereich wählen">
                <option value="0"><f:translate key="tx_tntdiseases_domain_model_diseases_empty_region">Select</f:translate></option>
            </select>
        </fieldset>
        <fieldset>
          <select disabled="disabled" class="selectpicker custom-select form-control data-disease" id='select-disease' name = 'tx_tntdiseases_tntdiseases[diseaseSelection]' data-size="12" title="Krankheitsbild wählen">
                <option value="0"><f:translate key="tx_tntdiseases_domain_model_diseases_empty_disease">Select</f:translate></option>
            </select>
        </fieldset>
        <input type="hidden" id="pageOption" name = 'tx_tntdiseases_tntdiseases[pageOption]' value="{pageOptions.pageOption}"/>
        <input type="hidden" id="categoryOption" name = 'tx_tntdiseases_tntdiseases[categoryOption]' value="{pageOptions.categoryOption}"/>
        <input type="hidden" id="pageActionKrank" name = 'tx_tntdiseases_tntdiseases[action]' value="gridList"/>
        <input type="hidden" id="pageUrl" name = 'tx_tntdiseases_tntdiseases[url]' value="{pageOptions.detailAction}"/>
        <input type="button" id="teaserSerach" value="<f:translate key='tx_tntdiseases_domain_model_diseases_submit'>Anzeigen</f:translate>" class="btn btn-primary" onclick="switchUrl()">
        <span class="ajaxLoder" style="display: none;"> </span>
    </form>
    </div>
    <div class="col-md-6">
        <div class="humanbuilder clearfix">
            <div class="female-body body" data-type="female">
                <div class="female">
                    <div class="default-img"><img alt="" src="fileadmin/themes/templates/images/body/women.jpg"></div>
                    <div class="mask">
                        <div class="part part-1"><img alt="" src="fileadmin/themes/templates/images/body/women.jpg"></div>
                        <div class="part part-2"><img alt="" src="fileadmin/themes/templates/images/body/women-head.png"></div>

                        <div class="part part-4"><img alt="" src="fileadmin/themes/templates/images/body/women-stomach.png"></div>
                        <div class="part part-5"><img alt="" src="fileadmin/themes/templates/images/body/women-abdomen.png"></div>
                        <div class="part part-6"><img alt="" src="fileadmin/themes/templates/images/body/women-limbs.png"></div>
                    </div>
                </div>
                <f:link.page class="btn-imagemap w" pageUid="{pageOptions.listPage}" additionalParams="{tx_tntdiseases_tntdiseases: '{genderOption: 2}'}"><span>Heidi</span></f:link.page>
                
               <!-- <a class="btn-imagemap w" href="javascript:void(0)"><span>Heidi</span></a> -->
            </div>
            <div class="male-body body" data-type="male">
                <div class="male">
                    <div class="default-img"><img alt="" src="fileadmin/themes/templates/images/body/man.jpg"></div>
                    <div class="mask">
                        <div class="part part-1"><img alt="" src="fileadmin/themes/templates/images/body/man.jpg"></div>
                        <div class="part part-2"><img alt="" src="fileadmin/themes/templates/images/body/man-head.png"></div>
                        <div class="part part-3"><img alt="" src="fileadmin/themes/templates/images/body/man-thorax.png"></div>
                        <div class="part part-4"><img alt="" src="fileadmin/themes/templates/images/body/man-stomach.png"></div>

            </div>
        </div>
    </div>
