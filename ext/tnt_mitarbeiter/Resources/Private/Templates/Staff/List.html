<article class="row-fluid mitarbeiter page2">
	<h1><f:translate key="home_head">Mitarbeiter</f:translate></h1>
	<div class="row mitarbeiter">
		<f:form action="list" class="list-detail galerie mitarbeiter" method="post">
			<div class="col-md-12 formelement">
				<div class="searchalign">
                    <f:form.textfield class="babygallerie form-control" name="searchkey" value="{data.searchkey}" id="srch-term" title="{f:translate(key: 'searchplace',  default: 'First Name / Name')}" placeholder="{f:translate(key: 'searchplace',  default: 'First Name / Name')}"/>
					<i class="icon-search babygallerie"></i>
                </div>
				<fieldset>
					<select name="tx_tntmitarbeiter_tntmitarbeiter[position][]" title="{f:translate(key: 'allpositions',  default: 'Alle Funktionen')}" class="selectpicker default-sm form-control mob-hide">
						<option value=""><f:translate key="allpositions">Alle Funktionen</f:translate></option>
						<f:for each="{data.positions}" as="position">
							<f:if condition="{position.uid} == {data.position}">
								<f:then>
									<option selected value="{position.uid}">{position.name}</option>
								</f:then>
								<f:else>
									<option value="{position.uid}">{position.name}</option>
								</f:else>
							</f:if>
						</f:for>
					</select>
				</fieldset>
				<fieldset>
					<select name="tx_tntmitarbeiter_tntmitarbeiter[department][]" title="{f:translate(key: 'alldepart',  default: 'Alle Fachbereiche')}" class="selectpicker default-sm form-control mob-hide">
						<option value=""><f:translate key="alldepart">Alle Fachbereiche</f:translate></option>
						<f:for each="{data.departments}" as="depart">
							<f:if condition="{depart.uid} == {data.department}">
								<f:then>
									<option selected value="{depart.uid}">{depart.title}</option>
								</f:then>
								<f:else>
									<option value="{depart.uid}">{depart.title}</option>
								</f:else>
							</f:if>
						</f:for>
					</select>
				</fieldset>
				<input type="hidden" name="tx_tntmitarbeiter_tntmitarbeiter[listSearch]" value="1"/>
				<input type="hidden" name="tx_tntmitarbeiter_tntmitarbeiter[homesearchPos]" value="{data.homesearchPos}"/>
				<input type="hidden" name="tx_tntmitarbeiter_tntmitarbeiter[homesearchDep]" value="{data.homesearchDep}"/>
				<button name="tx_tntmitarbeiter_tntmitarbeiter[searchbtn]"  class="btn btn-primary mod" type="submit"><f:translate key="search">Suchen</f:translate></button>
			</div>
		</f:form>
	</div>
	<f:if condition="{data.hasData} >0">
		<f:then>
			<div class="row image-gallery">
				<f:for each="{data.result}" as="employee">
					<f:if condition="{employee.first_name} != ''">
						<div class="col-md-3">
							<div class="box-gallery">
								<a href="{employee.detailPage}">
									<f:image class="doc-img-crop" title="{employee.emp_title}  {employee.first_name} {employee.last_name}" alt="{employee.emp_title}  {employee.first_name} {employee.last_name}" src="{employee.defaultImg}" width="150" height="220" />
									<f:if condition="{employee.colourImg}">
										<f:image class="hidden-colour-image" style="display:none;" title="{employee.emp_title}  {employee.first_name} {employee.last_name}" alt="{employee.emp_title}  {employee.first_name} {employee.last_name}" src="{employee.colourImg}" width="150" height="220" />
									</f:if>
									
								</a>
								<div class="personaldetails"><a href="{employee.detailPage}">{employee.emp_title}  {employee.first_name} {employee.last_name} </a><span class="designation"><f:format.htmlentitiesDecode> {employee.function} </f:format.htmlentitiesDecode></span></div>
							</div>
						</div>
					</f:if>
				</f:for>
				
			</div>
		</f:then>
	</f:if>
	<f:if condition="{data.hasData} >0">
		<f:then>
			<div class="pagination pagination-centered">
				<ul>
					<li class="{data.segment_start} older"><a href="{data.first_page_link.baseurl}"><b><label class="rem">rem</label></b></a></li>
					<li class="{data.segment_start} prev"><a href="{data.previous_page_link.baseurl}"><b><label class="rem">rem</label></b></a></li>
					<li class="disabled  seitenos"><a href="{data.next_page.baseurl}"><f:translate key="page">Seite</f:translate><i> {data.current_page} </i> <f:translate key="of">von</f:translate> <i> {data.last_page} </i></a></li>
					<li class="{data.segment_end} next"><a href="{data.next_page.baseurl}"><b><label class="rem">rem</label></b></a></li>
					<li class="{data.segment_end} newer"><a href="{data.last_page_link.baseurl}"><b><label class="rem">rem</label></b></a></li>
				</ul>
			</div>
		</f:then>
		<f:else>				
			<div class="alert alert-default fade in" role="alert">
				Keine Ergebnisse gefunden 
			</div>
		</f:else>
	</f:if>
</article>
