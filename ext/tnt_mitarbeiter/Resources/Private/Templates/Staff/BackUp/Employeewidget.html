<div class="row urologie">
	<div class="col-md-6">
		<a class="thumb" href="{data.employee_page}">
			<f:for each="{data.empDetails.userImages}" as="emp">
				<f:if condition="{emp.fieldname} == 'image_colour'">
					<img alt="image-title" src="{emp.profImg}">
				</f:if>
			</f:for>
		</a>
	</div>
	<div class="col-md-6">
		<h3>{data.empDetails.title} {data.empDetails.first_name}  {data.empDetails.last_name}  </h3>
		<h4>{data.empDetails.teasertext}</h4>
	</div>
</div>
