<h2 class="desktop-hide" data-target="#mod-urologie" data-toggle="collapse">
	<a>{data.empDetails.title} {data.empDetails.first_name}  {data.empDetails.last_name}</a>
</h2>
<h2 class="mob-hide">{data.empDetails.title} {data.empDetails.first_name}  {data.empDetails.last_name}</h2>
<div id="mod-urologie" class="row urologie collapse in">
	<div class="col-md-6">
		<a class="thumb" href="{data.employee_page}">
			<f:for each="{data.empDetails.userImages}" as="emp">
				<f:if condition="{emp.fieldname} == 'image_colour'">
					<img alt="image-title" src="{emp.profImg}">
				</f:if>
			</f:for>
		</a>
	</div>
	<div class="col-md-6">
		<h3>	
			<a class="thumb" href="{data.employee_page}">{data.empDetails.teasertext}</a>				
		</h3>
	</div>
</div>
